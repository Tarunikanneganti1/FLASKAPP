<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card p-4 shadow">
            <h2 class="text-center">Upload Resume for Classification</h2>
            <form action="/" method="post" enctype="multipart/form-data" class="text-center mt-3">
                <input type="file" name="resume" class="form-control mb-3" required>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            {% if category %}
            <div class="alert alert-success mt-3 text-center">
                <h4>Predicted Category:</h4>
                <h2 class="text-primary">{{ category }}</h2>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
